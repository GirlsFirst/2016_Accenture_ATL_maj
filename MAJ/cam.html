        function take_snapshot() {

			 Webcam.snap( function() {

			}, myCanvas );

			var imgaData = ctx.getImageData(30,30,30,30);

			blue= imgaData.data[2];
		}
		function RGB(){
			document.getElementById("test").innerHTML = getMatch(red, green, blue);
